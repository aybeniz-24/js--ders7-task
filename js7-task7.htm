<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>task-7</title>
    </head>
    <body> 
        <input type="text" id="metinInput" />
        <div id="harfContainer"></div> 
        
        <script>
            const metinInput = document.querySelector("#metinInput");
            const harfContainer = document.querySelector("#harfContainer");

            metinInput.addEventListener("input", function () {
            const girilenMetin = metinInput.value;
            harfContainer.innerHTML = "";

            for (let i = 0; i < girilenMetin.length; i++) {
                const harf = girilenMetin.substring(0, i) + girilenMetin[i].toUpperCase() + girilenMetin.substring(i + 1)
                const pElement = document.createElement("p");
                pElement.textContent = harf;
                harfContainer.appendChild(pElement);
            }
        });
            
        </script>
    </body>
</html>
