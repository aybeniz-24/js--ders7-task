<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-5</title>
</head>
<body>
    <input type="text" id="text" />
    <button onclick="cixis()">Ok</button>
    <h1 id="ntc"></h1>

    <script>
        const text = document.querySelector("#text")
        const ntc = document.querySelector("#ntc")

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function cixis() {
            const inpVal = text.value
            let herfler = ''

            for (let i = 0; i < inpVal.length; i++) {
                let herf = inpVal[i]

                let reng = `${rand(0, 255)},${rand(0, 255)},${rand(0, 255)}`
                
                herfler += `<span style="text-transform: uppercase; color: rgb(${reng})">${herf}</span>`
               
            }
            ntc.innerHTML = herfler

           
        }
    </script>
</body>
</html>
